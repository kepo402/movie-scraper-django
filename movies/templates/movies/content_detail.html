{% extends 'base.html' %}

{% block title %}{{ content.title }}{% endblock %}

{% block content %}
    <h1>{{ content.title }}</h1>
    {% if content.poster_url %}
        <img src="{{ content.poster_url }}" alt="{{ content.title }}" style="max-width: 100%; height: 500px;">
    {% endif %}
    <p>{{ content.details }}</p>
    <button class="download-button" onclick="window.location.href='{{ content.download_link }}'">
        Download
    </button>
    {% if content.subtitle_url %}
        <button class="subtitle-button" onclick="window.location.href='{{ content.subtitle_url }}'">
            Download Subtitle
        </button>
    {% endif %}
{% endblock %}

{% block extra_styles %}
<style>
    .download-button, .subtitle-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        cursor: pointer;
        margin-right: 10px;
    }
    .download-button:hover, .subtitle-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
